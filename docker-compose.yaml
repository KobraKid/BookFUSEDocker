services:
  kavita_bookfuse:
    image: ghcr.io/kobrakid/bookfuse:latest
    container_name: kavita_bookfuse
    volumes:
      # Change this to your local calibre library path
      - "C:/Path/To/Calibre:/calibre"
      # Add additional volumes as needed for Kavita configuration
      - ./data:/kavita/config
    devices:
      - /dev/fuse:/dev/fuse
    cap_add:
      - SYS_ADMIN
    ports:
      - "5000:5000"
    restart: unless-stopped
